<!DOCTYPE html>
<html>
<head>
    <title>Student Placement Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Placement Prediction</h2>
        <form action="/predict" method="post">
            <label for="gender">Gender(1 for male , 0 for female):</label>
            <input type="number" name="gender" required>
            
            <label for="ssc_p">ssc percentage:</label>
            <input type="number" step="0.01" name="ssc_p" required>
            
            <label for="ssc_b">ssc board(1 for other, 0 for Central):</label>
            <input type="number" name="ssc_b" required>
            
            <label for="hsc_p">hsc percentage:</label>
            <input type="number" step="0.01" name="hsc_p" required>
            
            <label for="hsc_b">hsc board(1 for other, 0 for Central):</label>
            <input type="number" name="hsc_b" required>
            
            <label for="hsc_s">hsc site:</label>
            <input type="number" step="0.01" name="hsc_s" required>
            
            <label for="degree_p">degree_p:</label>
            <input type="number" name="degree_p" required>

            <label for="degree_t">degree_t:</label>
            <input type="number" step="0.01" name="degree_t" required>
            
            <label for="workex">workex:</label>
            <input type="number" name="workex" required>

            <label for="etest_p">etest_p:</label>
            <input type="number" name="etest_p" required>

            <label for="specialisation">specialisation:</label>
            <input type="number" name="specialisation" required>

            <label for="mba_p">mba_p:</label>
            <input type="number" name="mba_p" required>

            <label for="salary">salary:</label>
            <input type="number" name="salary" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
